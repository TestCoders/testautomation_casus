name: Run docker-compose build

on:
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Run docker compose build
        run: docker compose build

      - name: Run docker-compose build (old stuff)
        run: docker-compose build --no-cache

